
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin-top: 180px;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            animation: changeColor 5s infinite;
        }
        @keyframes changeColor {
            0%, 100% {
                background-color: #4CAF50;
            }
            50% {
                background-color: #45a049;
            }
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .editable {
            cursor: pointer;
        }
        .editable input {
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-size: inherit;
            font-family: inherit;
            padding: 8px;
            outline: none;
        }
        .editable input:hover,
        .editable input:focus {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">OOXX</div>
    <div class="container">
        <table>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Score</th>
            </tr>
            {{TABLE_ROWS}}
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('.editable');

            cells.forEach(cell => {
                cell.addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = this.innerText.trim();
                    this.innerHTML = '';
                    this.appendChild(input);
                    input.focus();

                    input.addEventListener('blur', () => {
                        const newValue = input.value.trim();
                        this.innerHTML = newValue;
                        // 发送更新请求到服务器
                        const username = this.parentElement.children[0].innerText.trim();
                        const field = this.dataset.field;
                        updateDatabase(username, field, newValue);
                    });

                    input.addEventListener('keyup', function(event) {
                        if (event.key === 'Enter') {
                            input.blur();
                        }
                    });
                });
            });

            function updateDatabase(username, field, value) {
                fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        field: field,
                        value: value
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log('Database updated successfully');
                })
                .catch(error => {
                    console.error('Error updating database:', error);
                });
            }
        });
    </script>
</body>
</html>
